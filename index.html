<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
        body{
            background-color: #d6c49a;
        }
    </style>
</head>
<body>

    <div class="container">
        <br>
        <center><h1>⋆ ˚｡⋆୨୧˚Score Analyzer⋆ ˚｡⋆୨୧˚</h1></center>
        <center><h1 style="font-size: 12px;" style="color:#949077">Input your grades and click the button to analyze your grades.</h1></center>
<br>

    <center><img src="Screenshot 2025-05-07 225015.png" width="900px" ></center>

    <center>
    <input type="number" id="grade1" placeholder="Enter English grade"> 
    <input type="number" id="grade2" placeholder="Enter Science grade">
    <input type="number" id="grade3" placeholder="Enter Social Studies grade">
</center>
<br>
    <center><button onclick="findGrade()">Calculate</button></center>

    <h2 id="result" class="text-center"></h2>

    <script>
        function findGrade() {

            let g1 = parseFloat(document.getElementById("grade1").value);
            let g2 = parseFloat(document.getElementById("grade2").value);
            let g3 = parseFloat(document.getElementById("grade3").value);

            let avg = (g1 + g2 + g3) / 3;

            let description = "";

            switch (true) {
                case (avg >= 94 && avg <= 100):
                    description = "Excellent";
                    break;

                 case (avg >= 87 && avg < 94):
            description = "Above Satisfactory";
                 break;
                  case (avg >= 80 && avg < 87):
            description = "Satisfactory";
            break;
        case (avg >= 75 && avg < 80):
            description = "Needs Improvement";
            break;
        case (avg >= 70 && avg < 75):
            description = "Poor";
            break;
             default:
            description = "Invalid grade input.";


        }

        document.getElementById("result").innerHTML = 
        Final Grade: ${avg.toFixed(2)} - ${description};
        }
    </script>

    </div>
    
</body>
</html>
